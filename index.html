<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');
    </style>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center_box">
            <h1>Job Application <span>(Web)</span></h1>

            <form action="" class="form_container">
            <div class="Form_Control">
                <label for="Fname">First Name</label>
                <input type="text" id="Fname" name="Fname" placeholder="Eg. Gavin">
            </div>
            <div class="Form_Control">
                <label for="Lname">Last Name</label>
                <input type="text" id="Lname" name="Lname" placeholder="Eg. Da Costa">
            </div>
            <div class="Form_Control">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="example@email.com">
            </div>
            <div class="Form_Control">
                <label for="Job_Role">Job Role</label>
                <select name="select" id="Job_Role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
            <div class="Text_Area">
                <label for="Address">Address</label>
                <textarea name="Address" id="Address" cols="50" rows="4"></textarea >
            </div>
            <div class="Form_Control">
                <label for="City">City</label>
                <input type="text" id="City" name="City" placeholder="Eg. Margao">
            </div>
            <div class="Form_Control">
                <label for="Pcode">Pin Code</label>
                <input type="number" id="Pcode" name="Pcode"  placeholder="Eg. 403714">
            </div>
            <div class="Form_Control">
                <label for="Date">Date</label>
                <input type="date" id="Date" name="Date" value="2023-21-03">
            </div>
            <div class="Form_Control">
                <label for="Upload">Upload Your CV</label>
                <input type="file" id="Upload" name="Upload" value="2023-21-03">
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </form>


        </div>
    </div>
</body>
</html>
